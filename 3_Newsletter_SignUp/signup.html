<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Sign Up for Email group of Muhammednur Sehebi">
	<title>Newsletter Signup</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
	<form class="form-signin" action="/" method="post">

		<img class="image" src="images/my_image.png" alt="" width="150" height="150">
		<h1 class="h3 mb-3 font-weight-normal">Sign Up to my Newsletter!</h1>

		<input name="firstName" type="text" class="form-control top" placeholder="First Name" required autofocus>
		<input name="lastName" type="text" class="form-control middle" placeholder="Last Name" required>
		<input name="email" type="email" class="form-control bottom" placeholder="Email address" required>


		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
		<p class="mt-5 mb-3 text-muted">Muhammednur Sehebi</p>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
